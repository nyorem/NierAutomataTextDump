<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/yorha.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="icon" type="image/png" href="../images/yorha16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="../images/yorha32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../images/yorha64.png" sizes="64x64">
        <link rel="icon" type="image/png" href="../images/yorha128.png" sizes="128x128">
        <title>Nier:Automata - Mission 4100</title>
    </head>
    <body>
        <h1>Nier:Automata</h1>
        <h2>Mission 4100</h2>

        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" id="show-jp">Show Japanese</a></li>
            <li><a href="#" id="show-en">Show English</a></li>
        </ul>

        
        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3105">はい</p>
                    <p class="en-3105">Yes</p>
                </div>
                <div>
                    <button class="switch-lang-3105">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3106">いいえ</p>
                    <p class="en-3106">No</p>
                </div>
                <div>
                    <button class="switch-lang-3106">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3107">ヨルハ部隊は壊滅した……\nこうして地球はロボット達の楽園と化して行った……</p>
                    <p class="en-3107">The YoRHa force was annihilated...\nAnd Earth went on to become a paradise for the machines.</p>
                </div>
                <div>
                    <button class="switch-lang-3107">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3108">超大型兵器を繰り出す機械生命体にヨルハ部隊は劣勢を余儀なくされる。\nヨルハ部隊の壊滅も時間の問題だろう。人類の栄光への道は途絶えた。</p>
                    <p class="en-3108">YoRHa could not stand up to the might of the Goliaths; now their extinction is only a matter of time. It seems that mankind will never regain its former glory.</p>
                </div>
                <div>
                    <button class="switch-lang-3108">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3109">「機械生命体に対する興味がもう抑えられないです。独立して好きに研究\nさせてもらいます。」そう言い残して、９Ｓは姿を消した。</p>
                    <p class="en-3109">9S was last heard to say: "I can't control my curiosity about machines anymore. I'm leaving so I can study them as much as I want!" ...He was never heard from again.</p>
                </div>
                <div>
                    <button class="switch-lang-3109">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3110">２Ｂと９Ｓの任務放棄により、廃墟都市、レジスタンスキャンプは大打撃を\n受けた。</p>
                    <p class="en-3110">2B and 9S chose to abandon their mission, allowing the machines to wreak destruction upon the city ruins and Resistance camp.</p>
                </div>
                <div>
                    <button class="switch-lang-3110">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3111">ヨルハ部隊の壊滅も時間の問題だろう。</p>
                    <p class="en-3111">The extinction of YoRHa is also surely a matter of time.</p>
                </div>
                <div>
                    <button class="switch-lang-3111">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3112">２Ｂが去った後、９Ｓは数十年彼女を待ち続けた。\nしかし、２Ｂが姿を現すことは無かった。</p>
                    <p class="en-3112">9S waited several decades for 2B to return.\n...But she was never seen again.</p>
                </div>
                <div>
                    <button class="switch-lang-3112">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3113">突然癇癪を起こした２Ｂによって機械生命体は全滅。\nアンドロイドとの間に和平が結ばれることはなかった……</p>
                    <p class="en-3113">In a sudden fit of temper, 2B wiped out the machine lifeforms, and no peace was born that day.</p>
                </div>
                <div>
                    <button class="switch-lang-3113">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3114">興味を抑えられずアジを食べてしまった。\n直ちに体液の凝固が始まり、全身の筋肉が硬直し始めたのが分かる。</p>
                    <p class="en-3114">Having consumed the mackerel, it didn't take long for the android's bodily fluids to congeal. Muscle rigidity and paralysis soon followed.</p>
                </div>
                <div>
                    <button class="switch-lang-3114">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3115">……確かに旨い。人類が食用にしていたのも頷ける。\n薄れゆく意識の中、アンドロイドはそんなことを思っていた。</p>
                    <p class="en-3115">"It was good, though," the android thought as consciousness faded. "Exquisite even. No wonder humans used to eat them..."</p>
                </div>
                <div>
                    <button class="switch-lang-3115">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3116">全てに嫌気がさした２Ｂは任務を放棄し、その足で海岸に釣りに行く事に\nした。そうだ、漁師になろう。２Ｂの顔は晴れやかな笑顔になっていた。</p>
                    <p class="en-3116">Fed up, 2B left the camp to its fate and decided to...go fishing? Yeah, that's it! Fishing! With a smile on her face, she packed up and headed for the coast.</p>
                </div>
                <div>
                    <button class="switch-lang-3116">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3117">戦場から逃走して１０年。２Ｂは機械生命体とヨルハ暗殺部隊の両方から\n狙われる身となった。だが、彼女はその逃避行を楽しんでいるようだ。</p>
                    <p class="en-3117">Ten years later, 2B would find herself hunted by both machine lifeforms and YoRHa assassins—a life she seemed to enjoy more than her previous one.</p>
                </div>
                <div>
                    <button class="switch-lang-3117">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3118">Ａ２は急に少しだけ散歩がしたくなった。\n満足した頃には、パスカル村はとっくに滅びていた。</p>
                    <p class="en-3118">A2 suddenly felt like taking a little stroll. Though the walk gave her a sense of peace and fulfilment, Pascal's village had been reduced to rubble when she returned.</p>
                </div>
                <div>
                    <button class="switch-lang-3118">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3119">暴走したアンドロイドによって、敵意のない機械生命体の村は全滅した。</p>
                    <p class="en-3119">A village of peaceful machines was wiped out through the actions of one deranged android.</p>
                </div>
                <div>
                    <button class="switch-lang-3119">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3120">かくして平和的な機械生命体は駆逐された。誰も寄り付かなくなった村の中から、時折アンドロイドの笑い声が聞こえるという。</p>
                    <p class="en-3120">Thus did the peaceful machines go extinct. Their village is now a haunted, forbidden place. Those who wander too close can hear the mad sounds of an android's laughter.</p>
                </div>
                <div>
                    <button class="switch-lang-3120">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3121">一部のヨルハ機体が作戦を放棄した。その結果アンドロイド群は崩壊し\n地上は機械生命体の楽園となった。</p>
                    <p class="en-3121">Some YoRHa units abandoned their mission, the operation failed, and every android met their demise.</p>
                </div>
                <div>
                    <button class="switch-lang-3121">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3122">逃げたヨルハ機体の行方は今もわからないままだ……</p>
                    <p class="en-3122">...Well, except for the really selfish ones. They were fine.</p>
                </div>
                <div>
                    <button class="switch-lang-3122">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3123">ウィルスは２Ｂの中枢神経にまで入り込んでいた。\n理性を失った彼女は動力の無くなるまで廃墟をさまよい続けた。</p>
                    <p class="en-3123">The virus reached 2B's central nervous system. She soon lost all sense of reason, and ended up roaming the ruins until her power failed.</p>
                </div>
                <div>
                    <button class="switch-lang-3123">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3124">９Ｓは急に２Ｂへの興味を失った。\n理由は分からないが、とにかく全てに興味を失ったのだ。</p>
                    <p class="en-3124">9S suddenly lost interest in 2B. No one knows why—he just didn't care anymore.</p>
                </div>
                <div>
                    <button class="switch-lang-3124">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3125">何かを思いついたＡ２は、突然機械生命体を破壊し始めた。\nパスカルは唖然としてその姿を見ていた。</p>
                    <p class="en-3125">A2 had a "bright" idea that involved destroying every machine in sight. Pascal could only watch in astonishment.</p>
                </div>
                <div>
                    <button class="switch-lang-3125">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3126">奮闘するデボル・ポポルを残して９Ｓは立ち去った。\nもちろん、デボル・ポポルは死んだ。</p>
                    <p class="en-3126">Of course, Devola and Popola died. Their lifeless bodies were found shortly thereafter, each clutched tightly in the other's arms.</p>
                </div>
                <div>
                    <button class="switch-lang-3126">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3127">【危険】【取扱注意】\nＯＳチップは決して外してはいけません。外すと死亡します。</p>
                    <p class="en-3127">Caution: Handle With Care!\nRemoval of the OS chip will result in death.</p>
                </div>
                <div>
                    <button class="switch-lang-3127">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3128">バンカーで自爆した。連鎖的な爆発によりバンカーは崩壊。\n落下する姿はまるで流れ星のようだったと言われている。</p>
                    <p class="en-3128">By self-destructing at the Bunker, the entire structure ended up exploding in a spectacular fashion. But hey, it sure did look pretty from Earth!</p>
                </div>
                <div>
                    <button class="switch-lang-3128">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3129">バンカーでの自爆決行。宇宙空間に放り出された司令官が鬼の形相で\n虚空を見つめていた……</p>
                    <p class="en-3129">Somewhere in the depths of space, the Commander still floats about with a stern look on her face.</p>
                </div>
                <div>
                    <button class="switch-lang-3129">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3130">なぜか９Ｓは塔へのハッキングを中止し、戦うデボル・ポポルを\n応援し始めた。当然だが、結局、数に押し切られ３人は圧殺された。</p>
                    <p class="en-3130">9S decided not to hack the Tower in order to help Devola and Popola. It was a nice thought, but they all ended up getting killed anyway.</p>
                </div>
                <div>
                    <button class="switch-lang-3130">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3131">Ａ２は急に少しだけ散歩がしたくなった。\n満足した頃には、２Ｂは機械生命体にかじり尽くされて無くなっていた。</p>
                    <p class="en-3131">A2 suddenly felt like taking a little stroll. And though the walk gave her a sense of peace and fulfilment, 2B's body had been consumed by machines when she returned.</p>
                </div>
                <div>
                    <button class="switch-lang-3131">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3132">暴走したエミール達が融合炉を暴走させた。\nこの地球はもはや生物の住める星ではなくなってしまった。</p>
                    <p class="en-3132">The Emils caused their fusion reactors to go out of control, turning the planet into a dead chunk of rock, tumbling through the vast vacuum of an uncaring universe.</p>
                </div>
                <div>
                    <button class="switch-lang-3132">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Unknown</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3133">Ａ２はパスカルを破壊した。その後、パスカルが死んだことにより機械生命体の村が崩壊・暴走を起こし、地上のアンドロイドは全滅することになる。</p>
                    <p class="en-3133">A2 destroyed Pascal. Pascal's death lead to the collapse of his village and its residents going out of control, resulting in the elimination of all androids on Earth.</p>
                </div>
                <div>
                    <button class="switch-lang-3133">Switch</button>
                </div>
            </div>
        </figure>


        <script src="../js/main.js"></script>
    </body>
</html>
