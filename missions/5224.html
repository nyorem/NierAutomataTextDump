<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/yorha.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="icon" type="image/png" href="../images/yorha16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="../images/yorha32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../images/yorha64.png" sizes="64x64">
        <link rel="icon" type="image/png" href="../images/yorha128.png" sizes="128x128">
        <title>Nier:Automata - Mission 5224</title>
    </head>
    <body>
        <h1>Nier:Automata</h1>
        <h2>Mission 5224</h2>

        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" id="show-jp">Show Japanese</a></li>
            <li><a href="#" id="show-en">Show English</a></li>
        </ul>

        
        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3194">……ボクは本当にパスカルさんを尊敬シテルんだよネ。</p>
                    <p class="en-3194">I really respect Pascal, you know?</p>
                </div>
                <div>
                    <button class="switch-lang-3194">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3195">はぐれ者の為にこんな村を作ってくれて。感謝してもしたりないヨネ……</p>
                    <p class="en-3195">I mean, he's the one who thought to build this village for us outcasts.</p>
                </div>
                <div>
                    <button class="switch-lang-3195">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3196">アー！恩人のパスカルさんにお礼がしたいなあ……</p>
                    <p class="en-3196">I really need to show him how thankful I am!</p>
                </div>
                <div>
                    <button class="switch-lang-3196">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3197">……お礼がしたいんダヨネ？（チラッ）</p>
                    <p class="en-3197">If ooooonly there were some way to thank him...\nSooooome way...</p>
                </div>
                <div>
                    <button class="switch-lang-3197">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3198">何か言いたそうなので聞いてみる。</p>
                    <p class="en-3198">Stick around and hear him out.</p>
                </div>
                <div>
                    <button class="switch-lang-3198">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3199">面倒くさそうなので放置する。</p>
                    <p class="en-3199">Leave before you get dragged into something.</p>
                </div>
                <div>
                    <button class="switch-lang-3199">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3200">何か言いたそうだな……</p>
                    <p class="en-3200">Yeah, yeah. I can take the hint.</p>
                </div>
                <div>
                    <button class="switch-lang-3200">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3201">そうなんデスヨネ！\nパスカルさんへのお礼をプレゼントしたいキモチが存在するんデスヨ。</p>
                    <p class="en-3201">No hint! I just want to show Pascal how appreciated he is.</p>
                </div>
                <div>
                    <button class="switch-lang-3201">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3202">パスカルさんが好きな哲学書がレジスタンスキャンプに\nあるらしいンデスケドネ……</p>
                    <p class="en-3202">Anyway, I was thinking he might like a new philosophy book.\nI hear they have such things over in the Resistance camp...</p>
                </div>
                <div>
                    <button class="switch-lang-3202">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3203">取ってきてやるよ。</p>
                    <p class="en-3203">Agree to get the book.</p>
                </div>
                <div>
                    <button class="switch-lang-3203">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Selection (in a textbox)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3204">知らないよそんな事。</p>
                    <p class="en-3204">Tell the machine to get bent.</p>
                </div>
                <div>
                    <button class="switch-lang-3204">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3205">仕方ない……パスカルには世話になったから、\nその哲学書ってのを取ってきてやるよ。</p>
                    <p class="en-3205">All right, I'll get your book. I owe that little clunker a favor or two anyway.</p>
                </div>
                <div>
                    <button class="switch-lang-3205">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3206">本当ですか！ありがたいんダヨネ！</p>
                    <p class="en-3206">Oh, that's wonderful!</p>
                </div>
                <div>
                    <button class="switch-lang-3206">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3207">哲学書はレジスタンスキャンプの『アネモネ』ってヒトが\n貯めこんでるらしいから奪ってきて！</p>
                    <p class="en-3207">Apparently someone named "Anemone" has a large collection of such books, so you just need to go steal one!</p>
                </div>
                <div>
                    <button class="switch-lang-3207">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3208">そんな物騒な事するか……</p>
                    <p class="en-3208">Uh, yeah, no. I think there's a better way.</p>
                </div>
                <div>
                    <button class="switch-lang-3208">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3209">ん……？パスカルが哲学書を欲しがってる？</p>
                    <p class="en-3209">Pascal wants books on philosophy?</p>
                </div>
                <div>
                    <button class="switch-lang-3209">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3210">ああ、丁度読み終わったヤツがあるな。</p>
                    <p class="en-3210">Well, as it happens, I just finished this one the other day.</p>
                </div>
                <div>
                    <button class="switch-lang-3210">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3211">これで良ければ持って行ってくれ。</p>
                    <p class="en-3211">You're welcome to take it if you like.</p>
                </div>
                <div>
                    <button class="switch-lang-3211">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3212">すまない。</p>
                    <p class="en-3212">Thanks.</p>
                </div>
                <div>
                    <button class="switch-lang-3212">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3213">ついでに、この「金鉱」もパスカルに渡してくれないか？\n以前から頼まれていたんだが、ようやく手に入ってね。</p>
                    <p class="en-3213">Could you give him this gold ore as well? He's been asking for this for a while, and I finally managed to get my hands on some.</p>
                </div>
                <div>
                    <button class="switch-lang-3213">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3214">わかった。</p>
                    <p class="en-3214">All right.</p>
                </div>
                <div>
                    <button class="switch-lang-3214">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3215">しかし、機械生命体が哲学書か……</p>
                    <p class="en-3215">It seems...odd that a machine lifeform would be into philosophy, don't you think?</p>
                </div>
                <div>
                    <button class="switch-lang-3215">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Anemone</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3216">私達は、敵である奴らの事を何もわかってないのかもしれないな。</p>
                    <p class="en-3216">It makes me wonder how much we really know about our enemy...</p>
                </div>
                <div>
                    <button class="switch-lang-3216">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>A2</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3217">……そうだな。</p>
                    <p class="en-3217">I wonder.</p>
                </div>
                <div>
                    <button class="switch-lang-3217">Switch</button>
                </div>
            </div>
        </figure>


        <script src="../js/main.js"></script>
    </body>
</html>
