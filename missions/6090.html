    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="icon" type="image/png" href="../images/yorha16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="../images/yorha32.png" sizes="32x32">

        <link rel="icon" type="image/png" href="../images/yorha128.png" sizes="128x128">
        <title>Nier:Automata - Mission 6090</title>

    <body>
        <h1>Nier:Automata</h1>
        <h2>Mission 6090</h2>

        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" id="show-jp">Show Japanese</a></li>
            <li><a href="#" id="show-en">Show English</a></li>
        </ul>

        
        <figure>
            <figcaption>UNKNOWN (kj)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3663">ああ、新顔さんかい？\nそこにいる隊長に話を聞きに行くといい。</p>
                    <p class="en-3663">Newcomer, are you? Go talk to the commanding officer over there.</p>
                </div>
                <div>
                    <button class="switch-lang-3663">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Tool Shop</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3664">ヨルハの人？まずはリーダーに話を通してくれ。\n色々あるんだよ……シキタリってのが。</p>
                    <p class="en-3664">You're with YoRHa, right? Well, you still need to talk to our commanding officer first. Even you guys gotta follow the rules.</p>
                </div>
                <div>
                    <button class="switch-lang-3664">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3665">ここを仕切ってるのは、リーダーのアネモネ姐さんだ。\nまずはそこに挨拶しにいくんだな。</p>
                    <p class="en-3665">Our leader Anemone is responsible for this camp. You should go say hi when you get a minute.</p>
                </div>
                <div>
                    <button class="switch-lang-3665">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3666">……見ない顔だな？</p>
                    <p class="en-3666">Heya. Haven't seen you around here before.</p>
                </div>
                <div>
                    <button class="switch-lang-3666">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3667">おっと。リーダーの所には行ったのかい？</p>
                    <p class="en-3667">Oh, hey. Did you talk to our leader yet?</p>
                </div>
                <div>
                    <button class="switch-lang-3667">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3668">…………</p>
                    <p class="en-3668">......</p>
                </div>
                <div>
                    <button class="switch-lang-3668">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3669">そこにいるアネモネさんがこのキャンプのリーダーだよ。</p>
                    <p class="en-3669">Anemone over there is the camp leader.</p>
                </div>
                <div>
                    <button class="switch-lang-3669">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3670">あ、こんにちは！ヨルハ部隊の方ですね！お待ちしてました！リーダーの\nアネモネさんに会いました？会ってません？それとも会いました？</p>
                    <p class="en-3670">You're a YoRHa soldier, right? I've been expecting you. Have you met our fearless leader Anemone yet? You have, right? Or maybe not?</p>
                </div>
                <div>
                    <button class="switch-lang-3670">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3671">やあ。ここのキャンプを色々調べるならまずは上を通してくれないかな？</p>
                    <p class="en-3671">If you're going to inspect the camp, make sure you get permission first, okay?</p>
                </div>
                <div>
                    <button class="switch-lang-3671">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3672">……ええっと……あなたは……誰ですか？</p>
                    <p class="en-3672">Um, soooo...who are you?</p>
                </div>
                <div>
                    <button class="switch-lang-3672">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3673">リーダーはテントの奥にいますよ。</p>
                    <p class="en-3673">Our leader's in the back.</p>
                </div>
                <div>
                    <button class="switch-lang-3673">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3674">あなたも新顔ですか？</p>
                    <p class="en-3674">Are you new here?</p>
                </div>
                <div>
                    <button class="switch-lang-3674">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3675">この救護室に運び込まれるようにはなるなよ……？</p>
                    <p class="en-3675">Make sure you're never taken into this first-aid room, okay? Stay safe out there!</p>
                </div>
                <div>
                    <button class="switch-lang-3675">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3676">こらこら。お嬢ちゃん達。まずはリーダーのアネモネさんに\n話を通してくるんだな。それがここの流儀だ。</p>
                    <p class="en-3676">Hey, you! You've got to speak to our leader Anemone before you do anything else. That's how things work around here.</p>
                </div>
                <div>
                    <button class="switch-lang-3676">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3677">新しい人？よろしくね。</p>
                    <p class="en-3677">You new here? Nice to meet you.</p>
                </div>
                <div>
                    <button class="switch-lang-3677">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3678">……</p>
                    <p class="en-3678">......</p>
                </div>
                <div>
                    <button class="switch-lang-3678">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3679">リーダーのアネモネさんは広場のテントにいると思うよ？</p>
                    <p class="en-3679">I think our leader Anemone is in the tent at the square.</p>
                </div>
                <div>
                    <button class="switch-lang-3679">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (woman)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3680">部外者には色々話せない事があるんですよね……</p>
                    <p class="en-3680">I can't just tell any outsider that comes barging in here everything that's going on at this camp.</p>
                </div>
                <div>
                    <button class="switch-lang-3680">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3681">ん？新しいヨルハの人か……</p>
                    <p class="en-3681">Hmm? Oh, a new YoRHa unit, eh?</p>
                </div>
                <div>
                    <button class="switch-lang-3681">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3682">あれ？リーダーの許可なくこんな奥まで来ちゃだめだよ。</p>
                    <p class="en-3682">Huh? Hey, you can't come this far without our leader's permission.</p>
                </div>
                <div>
                    <button class="switch-lang-3682">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3683">すまないね。リーダーに話を通さないとダメ、ってルールがあるんだ。</p>
                    <p class="en-3683">Sorry. You've got to talk to our leader first. Them's the rules.</p>
                </div>
                <div>
                    <button class="switch-lang-3683">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3684">ここは各地のキャンプの中でも特にルールが厳しくてね。\nまずはリーダーの承認を得るところから始めてね。</p>
                    <p class="en-3684">The rules here are a lot stricter than the other camps. You have to get the leader's approval before you do anything.</p>
                </div>
                <div>
                    <button class="switch-lang-3684">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3685">あー、リーダーはここにはいないよ？</p>
                    <p class="en-3685">Oh, our leader isn't here?</p>
                </div>
                <div>
                    <button class="switch-lang-3685">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Resistance Member (man)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3686">ん？リーダーの許可なくこんなところをウロついちゃダメだぞ？</p>
                    <p class="en-3686">Hey, you can't loiter here without our leader's permission.</p>
                </div>
                <div>
                    <button class="switch-lang-3686">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (ys)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3687">ああ、新顔さんか。まずはリーダーのアネモネに話を聞くといい。</p>
                    <p class="en-3687">Oh, a newcomer? You should you talk to our leader, Anemone.</p>
                </div>
                <div>
                    <button class="switch-lang-3687">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Shop</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3688">ああ、ヨルハ部隊の方ですか。\nまずはリーダーのアネモネさんに会っていただけますか？</p>
                    <p class="en-3688">Oh, you're a YoRHa soldier? You should talk to our leader Anemone first.</p>
                </div>
                <div>
                    <button class="switch-lang-3688">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>Strange Resistance Member</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3689">アンタ達、ヨルハ部隊の新顔の人？\nだったら、ここのリーダーと会っておくといいよ。</p>
                    <p class="en-3689">Are you the new YoRHa soldiers? If so, you should go meet our leader.</p>
                </div>
                <div>
                    <button class="switch-lang-3689">Switch</button>
                </div>
            </div>
        </figure>
