        <ul>
            <li><a href="../index.html">Home</a></li>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3690">アア、何故こんなコトニ……ドウカこの虐殺を止めて下サイ。</p>
                    <p class="en-3690">Ahh, how did it come to this!? Please stop all the killing!</p>
                </div>
                <div>
                    <button class="switch-lang-3690">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3691">ソノ為の物資支援ハ私ガ手伝イマス。</p>
                    <p class="en-3691">I'll provide you with anything you need!</p>
                </div>
                <div>
                    <button class="switch-lang-3691">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3692">何かご入用デスカ…？</p>
                    <p class="en-3692">Do you need anything?</p>
                </div>
                <div>
                    <button class="switch-lang-3692">Switch</button>
                </div>
            </div>
        </figure>

        <figure>
            <figcaption>UNKNOWN (n02)</figcaption>
            <div class="container">
                <div>
                    <p class="jp-3693">オ願いシマス。ドウカお救い下サイ。</p>
                    <p class="en-3693">Please... Please save me.</p>
                </div>
                <div>
                    <button class="switch-lang-3693">Switch</button>
